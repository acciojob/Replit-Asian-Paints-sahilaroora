<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3x3 Grid Color Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 30px;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .grid-item {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      background-color: transparent;
      transition: background-color 0.3s;
    }

    input {
      padding: 6px;
      margin: 5px;
      width: 120px;
    }

    button {
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>3x3 Grid Color Changer</h2>

  <!-- Grid -->
  <div id="grid-container">
    <!-- Grid items (1 to 9) -->
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <!-- Inputs -->
  <input type="number" id="block_id" placeholder="Enter Block ID (1-9)" min="1" max="9">
  <input type="text" id="colour_id" placeholder="Enter Color (e.g. red)">
  
  <!-- Buttons -->
  <br>
  <button id="change_button">Change Color</button>
  <button id="Reset">Reset</button>

  <script>
    const changeButton = document.getElementById('change_button');
    const resetButton = document.getElementById('Reset');

    changeButton.addEventListener('click', () => {
      const blockId = document.getElementById('block_id').value;
      const color = document.getElementById('colour_id').value;

      // Reset all grid backgrounds first
      document.querySelectorAll('.grid-item').forEach(item => {
        item.style.backgroundColor = 'transparent';
      });

      // Change color of the specific block if valid
      const targetBlock = document.getElementById(blockId);
      if (targetBlock && color) {
        targetBlock.style.backgroundColor = color;
      } else {
        alert('Please enter a valid block ID (1-9) and color!');
      }
    });

    resetButton.addEventListener('click', () => {
      document.querySelectorAll('.grid-item').forEach(item => {
        item.style.backgroundColor = 'transparent';
      });
      document.getElementById('block_id').value = '';
      document.getElementById('colour_id').value = '';
    });
  </script>
</body>
</html>
